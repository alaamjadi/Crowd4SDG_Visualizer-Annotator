<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Image Filteration developed by SophisticatedKids"/>

  <link rel="shortcut icon" href="./static/favicon.ico" />

  <!-- *** Bootstrap CSS *** -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

  <!-- *** Optional CSS *** -->
  <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>

<body>

  <!-- *** Main Menu Section *** -->
  <header>
    <nav class="navbar navbar-expand-xl* navbar-light bg-light fixed-top" id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand js-scroll-trigger" href="index.html">
          <img id="logo"
            src="./static/Crowd4SDG_100px.png"
            alt="Citizen Science Center Zurich" title="Citizen Science Center Zurich" class="brand-logo"></a>

        <div class="mx-auto text-center p-3 mb-2 bg-danger text-white font-weight-bolder" id="question-position">
        </div>

        <!-- <button class="rounded mr-1">&#8249;</button>
        <button class="rounded mr-5">&#8250;</button> -->

        
        
        

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-center" data-toggle="modal" data-target="#exampleModal">New Question</a>
            </li>
            <li class="nav-item text-center">
              <form>
                <label for="file-upload" class="custom-file-upload">
                  <i class="fa fa-cloud-upload"></i>Load CSV</label>
                <input id="file-upload" name='upload_csv_file' type="file" style="display:none;">
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" data-toggle="modal" data-target="#checkModal">Check All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" onclick="submit_all()">Submit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center" href="./doc">Documentation</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Question and Answer Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Question and possible answers</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="question-text" class="col-form-label">Question:</label>
              <input type="text" class="form-control" id="question-text">
            </div>
            <div class="form-group">
              <label for="answer-text" class="col-form-label">Possible answers:</label>
              <input type="text" class="form-control" id="answer-text">
              <label class="col-form-label"><br><span class="text-warning">Note: </span>seperate answers with semicolon</label>
              <label class="col-form-label"><span class="text-warning">Note: </span>After submitting the question, load the CSV file!</label>
              <label class="col-form-label"><span class="text-warning">Note: </span>Clicking on OK button will reset the whole process and all answers will be <span class="text-danger">deleted</span>!</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="submit-btn" type="submit" class="btn btn-primary">OK</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Choose Button Modal -->
    <div class="modal fade" id="checkModal" tabindex="-1" role="dialog" aria-labelledby="checkModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkModalLabel">Please choose the select all button</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modalButtons" class="modal-footer d-flex justify-content-center text-center">
        </div>
      </div>
    </div>
  </div>
  
  <br><br><br>

  <div class="container-fluid mb-5">
    <div class="row" id="twitter-images">
      <!-- main.js injects our code here! -->
    </div>
  </div>


  <!-- *** Footer Section *** -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col mb-2 mt-1" id="PainationButtons">
          Pages:
        </div>
      </div>
    </div>
  </footer>

  <!-- *** jQuery first, then Popper.js, then Bootstrap JS *** -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- *** Optional JavaScript *** -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <script src="main.js"></script>
</body>

</html>
